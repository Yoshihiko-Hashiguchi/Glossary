{% extends "base.html" %}
{% block content %}
    <h5>
        日付：{{ now.year }}年{{ now.month }}月{{ now.day }}日
        <p id="RealtimeClockArea2">現在時刻：</p>
    </h5><br>
    {% if user.is_authenticated %}
        <h3>☆Welcome☆</h3>
        <h5>{{ user.username }}さん、今日も勉強頑張りましょう！</h5>
    {% else %}
        <h3>☆Welcome☆</h3>
        <h5>ログイン画面よりログインしてください。</h5>
        <br>
        <h6>※ログインしない場合は閲覧のみ可</h6>
    {% endif %}
{% endblock %}
