<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>投資用語集</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
            <a class="navbar-brand" href="{% url 'glossary:term_list' %}">用語一覧</a>
            <a class="navbar-brand" href="{% url 'accounts:is_staff_check' %}">管理画面</a>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'accounts:user' id=user.id %}">プロフィール</a>
                <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
            {% else %}
                {% comment %} <a class="navbar-brand" href="{% url 'accounts:user_regist' %}">ユーザー登録</a> {% endcomment %}
                <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
            {% endif %}
        </nav>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message.message }}</div>
            {% endfor %}
        {% endif %}
            {% block content %}{% endblock %}
    </body>
</html>
